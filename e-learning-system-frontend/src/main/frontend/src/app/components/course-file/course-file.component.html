<div class="wrapper">
  <div class="content">
    <div class="Final-file">
      <h3 style="text-align: center">Download task and then upload file with answer</h3>
      <div style="text-align: center;padding-bottom: 10px;padding-top: 10px;">
      <a  href="{{course.fileUrl}}">Final task</a>
      </div>
      <div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload answer</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
                   aria-describedby="inputGroupFileAddon01" (change)="selectFile($event)">

            <label *ngIf="fileUpload;else nofile" class="custom-file-label" for="inputGroupFile01">{{fileUpload.name}}</label>
            <ng-template #nofile>
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </ng-template>
          </div>
        </div>


      </div>
      <div class="form-group" style="margin-top: 20px">
        <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
        <button type="button" class="btn btn-secondary" routerLink="../">Cancel</button>
      </div>
    </div>
  </div>
</div>

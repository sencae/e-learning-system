<div class="wrapper">
  <div class="content">
    <div class="Final-file">
      <h3>Download task and then upload file with answer</h3>
      <a  href="{{course.fileUrl}}">Final task</a>
      <label for="fileup">Upload answer file</label>
      <input type="file"
             (change)="selectFile($event)"
             class="form-control-file"
             id="fileup">
      <div class="form-group" style="margin-top: 20px">
        <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
        <button type="button" class="btn btn-secondary" routerLink="../">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bd-example-modal-lg" id="course-resources-modal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div id="accordion">
        <div class="card" *ngFor="let file of topics; let i = index">
          <div class="card-header" [attr.id]="'head-'+file.title">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#ored-'+i"
                      aria-expanded="true" [attr.aria-controls]="'ored-'+i">
                {{file.title}}
              </button>
            </h5>
          </div>

          <div [attr.id]="'ored-'+i" class="collapse" [attr.aria-labelledby]="'head-'+file.title"
               data-parent="#accordion">
            <div class="card-body" *ngFor="let res of file.courseResources">
              <a href="{{res.url}}"> {{res.title}}</a>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="test" style="text-align: center; padding-top: 10px; padding-bottom: 10px">
        <button class="btn btn-primary" type="button" routerLink="test" data-dismiss="modal">Go to test</button>
      </div>
    </div>
  </div>
</div>

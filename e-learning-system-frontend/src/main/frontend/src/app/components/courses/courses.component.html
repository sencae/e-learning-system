<div class="wrapper">
  <div class="content">

    <div class="row courses-list">
      <div class="col-md-4 col-sm-6 col-xs-12 col" *ngFor="let course of courses">
        <div class="course">
          <a routerLink="/course/{{course.id}}">
            <img *ngIf="course && course.url!=null; else standartImg" src="{{course.url}}" class="img-course">
            <ng-template #standartImg>
              <img #standartImg src="../../../assets/img/notebook-1587525_960_720.jpg" class="img-course">
            </ng-template>
          </a>
          <div class="course-content">
            <div class="course-title">
              <a routerLink="/course/{{course.id}}">
                {{course.title}}
              </a>
            </div>
            <div class="course-date">
              <span class="fa fa-calendar"></span>
              <a routerLink="/course/{{course.id}}">
                {{course.startDate|date:'mediumDate'}} - {{course.endDate|date:'mediumDate'}}
              </a>
            </div>
            <div class="join-to-course" *ngIf="course.join">
              <label>Joined</label>
            </div>
            <div class="author" *ngIf="course.author">
              <label>My course</label>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

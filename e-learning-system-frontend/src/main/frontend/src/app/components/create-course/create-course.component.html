<div class="wrapper">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="content">
    <div class="card bg-light">
      <article class="card-body mx-auto">
        <h4 class="card-title mt-3 text-center">Create Course</h4>

        <form [formGroup]="courseCreateForm" (ngSubmit)="onSubmit()">

          <div class="label">
            <label for="title">Title</label>
          </div>
          <div class="form-group input-group">
            <div class="courseTitle">
              <input type="text" formControlName="title"
                     class="form-control" [ngClass]="{ 'is-invalid': f.title.errors }"
                     placeholder="Title"
                     id="title"/>
              <div *ngIf=" f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">
                  Title is required
                </div>
              </div>
            </div>
          </div>

          <div class="title">
            <label for="description">Description</label>
          </div>

          <div class="form-group input-group">
            <div class="CourseDescription">
              <textarea type="text" formControlName="description" class="form-control"
                        id="description"
                        placeholder="Description"
                        maxlength="255"
                        rows=5></textarea>
            </div>
          </div>
          <div class="form-group" style="margin-top: 20px">
            <button type="submit" class="btn btn-primary"> Create</button>
            <button class="btn btn-secondary" routerLink="">Cancel</button>
          </div> <!-- form-group// -->
        </form>
      </article>
    </div> <!-- card.// -->
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>

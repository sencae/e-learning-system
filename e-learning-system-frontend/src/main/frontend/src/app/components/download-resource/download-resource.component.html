<!-- Modal -->
<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="downloadModalLabel">Add resources</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="loading ==null" data-dismiss="modal" hidden></div>
        <div>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"
                     aria-describedby="inputGroupFileAddon01" (change)="fileChangeEvent($event)"
              multiple>
              <label *ngIf="filesToUpload;else nofile" class="custom-file-label" for="inputGroupFile01">You select {{filesToUpload.length}} files</label>
              <ng-template #nofile>
                <label class="custom-file-label" for="inputGroupFile01">Choose files</label>
              </ng-template>
            </div>
          </div>
        </div>
        <div *ngIf="linkGroup" [formGroup]="linkGroup">
          <div formArrayName="links"
               *ngFor="let link of linkGroup.get('links').controls; let i = index;">
            <div [formGroupName]="i" style="padding-top: 10px">
              New link:
              <input class="form-control" formControlName="title" placeholder="Link title">
              <input class="form-control" formControlName="url" placeholder="Url">
            </div>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-link" (click)="addLink()" style="padding-top: 10px">+Add link</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"
                (click)="upload()"
                [disabled]="loading"
                class="btn btn-primary">Save changes
        </button>
        <img *ngIf="loading" src="../../../assets/img/loading.gif">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  <button type="button" id="closeModal" data-dismiss="modal" style="display: none"></button>
</div>

<div class="wrapper">
<div class="header">
<app-header></app-header>
</div>
<div class="content">
<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Sign in</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input type="text" formControlName="email" class="form-control"
               id="email"
               [ngClass]="{ 'is-invalid': f.email.errors && submitted }"
               placeholder="email"/>
        <div *ngIf=" f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">
            The email is required
          </div>
        </div>
        <div *ngIf="f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.pattern">
            The email is not valid
          </div>
        </div>
      </div>

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input type="password" formControlName="password" class="form-control"
               id="password"
               [ngClass]="{ 'is-invalid': f.password.errors && submitted }"
                placeholder="password"/>
        <div *ngIf=" f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">
            The password is required
          </div>
        </div>
      </div> <!-- form-group// -->
      <div class="form-group" style="margin-top: 20px">
        <button type="submit" class="btn btn-primary"> Sign in </button>
        <button class="btn btn-secondary" routerLink="">Cancel</button>
      </div> <!-- form-group// -->

    </form>
    <p class="divider-text">
      <span class="bg-light"><b>Or Sign in with</b></span>
    </p>

    <p>
      <a href="" class="btn btn-block btn-vk"> <i class="fab fa-vk"></i>   VK</a>
      <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Twitter</a>
      <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Facebook</a>
      <a href="" class="btn btn-block btn-google"> <i class="fab fa-google-plus-g"></i>   Google</a>
    </p>
  </article>
</div>
</div><!-- card.// -->
<div class="footer">
<app-footer></app-footer>
</div>
</div>

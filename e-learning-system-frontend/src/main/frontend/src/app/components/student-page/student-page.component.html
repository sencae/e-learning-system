<div class="wrapper">
  <div class="content">
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <h4></h4>
          <p>
            <button type="button"
                    class="btn btn-primary"
                    routerLink="/courses/all">
              Join to courses
            </button>
          </p>
        </div>
        <div class="col">
          <h4>Course list</h4>
          <ul>
            <li *ngFor="let course of courses">
              <a routerLink="/course/{{course.id}}">
                {{course.title}}
              </a>
            </li>
          </ul>
        </div>
        <div class="col">
          <h4>Schedule</h4>
          <p>

        </div>
      </div><!--/row-->
    </div><!--container-->
  </div>
</div>

<div class="wrapper">
  <div class="content">
    <div *ngIf="user">
      <div *ngIf="isConfirmed()">
        <p align="center">
          <strong>
          To confirm your account, please follow the link in the mail
          </strong>
        </p>
      </div>
      <div class="row">

        <div class="col-md-12">
          <div *ngIf="user.url; else standartImg">
            <img align="center" src="{{user.url}}" class="img-circle">
          </div>
          <ng-template #standartImg>
            <img align="center" src="../../../assets/img/noavatar.png" class="img-circle">
          </ng-template>
          <h1>
            {{user.lastName}} {{user.firstName}}
          </h1>
          <br>
          <p>
            <span class="comment">University: </span>
            {{user.university}}<br>
            <span class="comment">Contact details: </span>
            {{user.email}}
          </p>

        </div>
        <div class="col-md-8">
          {{user.briefInformation}}
        </div>
        <div class="col-md-4">
          <div class="card card-links">
            <div *ngIf="authorized()">
              <a class="siteLink" routerLink="edit">Edit profile</a>
            </div>
            <div *ngIf="professor===true">
              <a class="siteLink" routerLink="/courses/create">Create course</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
